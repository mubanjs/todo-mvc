name: Github Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install npm packages
        run: npm ci

      - name: Build VuePress site
        run: npm run docs:build

      - name: Build todo-app-client
        run: npm run build:pages -w=projects/todo-app-client-vite

      - name: Move packages to dist
        run: |
          cp -r docs/.vuepress/dist ./dist
          mkdir dist/projects
          cp -r projects/todo-app-client-vite/dist ./dist/projects/todo-mvc-client

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
